<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>game</title>
  </head>
  <body>
    <div class="flex-containers">
      <button class="newgame">NEW GAME</button>
      <div class="flexx">
        <div class="player0 active--player">
          <h1>PLAYER 1</h1>
          <p class="score" id="score0">0</p>
          <div class="space">CURRENT<span id="current0">0</span></div>
        </div>
        <div class="player1">
          <h1>PLAYER 2</h1>
          <p class="score" id="score1">0</p>
          <div class="space">CURRENT<span id="current1">0</span></div>
        </div>
      </div>
      <div class="flex-container">
        <img src="inverted-dice-1.png" class="image" />
        <button class="rolldice">ROLL DICE</button>
        <button class="hold">HOLD</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
